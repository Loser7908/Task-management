    <text x="140" y="85" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">To Do</text>
    
    <!-- Card 1 -->
    <rect x="30" y="110" width="220" height="80" fill="#ffffff" rx="5" ry="5" stroke="#dee2e6" stroke-width="1" />
    <text x="40" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">Design Landing Page</text>
    <text x="40" y="150" font-family="Arial" font-size="12" fill="#6c757d">Create wireframes and mockups</text>
    <text x="40" y="175" font-family="Arial" font-size="10" fill="#6c757d">Due: 2023-12-15</text>
    
    <!-- Card 2 -->
    <rect x="30" y="200" width="220" height="80" fill="#ffffff" rx="5" ry="5" stroke="#dee2e6" stroke-width="1" />
    <text x="40" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">Setup Database</text>
    <text x="40" y="240" font-family="Arial" font-size="12" fill="#6c757d">Configure MongoDB connection</text>
    <text x="40" y="265" font-family="Arial" font-size="10" fill="#6c757d">Due: 2023-12-20</text>
  </g>
  
  <g>
    <!-- In Progress Column -->
    <rect x="280" y="60" width="240" height="320" fill="#f8f9fa" rx="5" ry="5" />
    <rect x="280" y="60" width="240" height="40" fill="#e9ecef" rx="5" ry="5" />
    <text x="400" y="85" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">In Progress</text>
    
    <!-- Card 3 -->
    <rect x="290" y="110" width="220" height="80" fill="#ffffff" rx="5" ry="5" stroke="#dee2e6" stroke-width="1" />
    <text x="300" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">Implement Authentication</text>
    <text x="300" y="150" font-family="Arial" font-size="12" fill="#6c757d">JWT token-based auth system</text>
    <text x="300" y="175" font-family="Arial" font-size="10" fill="#6c757d">Due: 2023-12-10</text>
  </g>
  
  <g>
    <!-- Completed Column -->
    <rect x="540" y="60" width="240" height="320" fill="#f8f9fa" rx="5" ry="5" />
    <rect x="540" y="60" width="240" height="40" fill="#e9ecef" rx="5" ry="5" />
    <text x="660" y="85" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Completed</text>
    
    <!-- Card 4 -->
    <rect x="550" y="110" width="220" height="80" fill="#ffffff" rx="5" ry="5" stroke="#dee2e6" stroke-width="1" />
    <text x="560" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">Project Setup</text>
    <text x="560" y="150" font-family="Arial" font-size="12" fill="#6c757d">Initialize Next.js and Node.js</text>
    <text x="560" y="175" font-family="Arial" font-size="10" fill="#6c757d">Completed: 2023-12-01</text>
  </g>
  
  <!-- Header -->
  <rect width="800" height="50" fill="#6741d9" rx="5" ry="5" />
  <text x="20" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff">Task Management System</text>
  
  <!-- Add Task Button -->
  <rect x="680" y="15" width="100" height="30" fill="#ffffff" rx="15" ry="15" />
  <text x="730" y="35" font-family="Arial" font-size="14" fill="#6741d9" text-anchor="middle">Add Task</text>
